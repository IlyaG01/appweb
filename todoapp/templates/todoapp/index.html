{% extends 'todoapp/layout.html' %}

{% block content %}

<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">ТУДУ</h1>
    <form class="ui form" action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="field">
            <label>Новая задача</label>
            <input type="text" name="title" placeholder="Введите название задачи"><br>
        </div>
        <button class="black button" type="submit">Добавить</button>
    </form>

{% for todo in todo_list %}
<div class="ui segment">
    <p class="header">№{{ todo.id }} {{ todo.title }}</p>
    {% if todo.is_complete == False %}
    <span class="status1">Активно</span>
    <a class="green button" href="{% url 'update' todo_id=todo.id %}">Выполнить</a>
    {% else %}
    <span class="status2">Выполнено</span>
    <a class="blue button" href="{% url 'update' todo_id=todo.id %}">Отменить</a>
    {% endif %}
    <a class="red button" href="{% url 'delete' todo_id=todo.id %}">Удалить</a>
</div>
{% endfor %}
</div>

{% endblock content %}
